<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel or Reschedule Appointment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
      background-image: url(wallpapersden.com_gradient-mesh-minimal_3840x2160.jpg); 
      background-size: cover; /* This will cover the entire background with the image */
      background-repeat: no-repeat; /* Prevent the image from repeating */
      background-attachment: fixed; /* Keeps the background fixed while scrolling */
      color: aliceblue;

  }

<body>
    <div class="container mt-5">
        <h2 class="text-center">Cancel or Reschedule Appointment</h2>
        <form action="cancel_reschedule.php" method="POST" id="my-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="appointmentId">Appointment ID:</label>
                <input type="number" class="form-control" id="appointmentId" name="appointmentId" min="0" required>
            </div>
            <div class="form-group">
                <label for="reason">Reason for Cancellation/Rescheduling:</label>
                <textarea class="form-control" id="reason" name="reason" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-danger">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
