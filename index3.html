    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
           body {
        background-image: url(gradient-background-02.webp); /* Replace 'your-background-image.jpg' with the actual image path */
        background-size: cover; /* This will cover the entire background with the image */
        background-repeat: no-repeat; /* Prevent the image from repeating */
        background-attachment: fixed; /* Keeps the background fixed while scrolling */
    }
        .login-container {
            width: 400px; 
            margin: 0 auto;
            padding: 20px;
            margin-top: 50px; 
        }
    </style>
    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
    
        var registrationStatus = getParameterByName('registration');
        if (registrationStatus === 'success') {
            alert('Account created successfully! You can now log in using your new account.');
        }

        window.onload = function() {
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        };
    </script> 

</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-container">
                    <h1 class="text-center">Login</h1>
                    <form id="login-form" action="login.php" method="POST">
                        <div class="form-group">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required autocomplete="off">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required autocomplete="off">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                    <p class="mt-3">Don't have an account? <a href="create_account.html">Create one</a></p>
                    <p>Or <a href="adminLogin.php">Login as Admin</a></p>
                </div>
            </div>
        </div>
    </div>
